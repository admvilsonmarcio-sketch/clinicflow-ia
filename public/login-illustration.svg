<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Floating medical icons -->
  <g opacity="0.2">
    <!-- Medical cross top left -->
    <g transform="translate(40, 30)">
      <rect x="8" y="2" width="4" height="16" rx="1" fill="white"/>
      <rect x="2" y="8" width="16" height="4" rx="1" fill="white"/>
    </g>
    
    <!-- Heartbeat line top right -->
    <g transform="translate(320, 40)">
      <path d="M0 10 L8 10 L12 2 L16 18 L20 6 L24 14 L28 10 L36 10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Stethoscope bottom left -->
    <g transform="translate(50, 220)">
      <path d="M5 5 Q15 0 25 5 Q30 10 25 15 Q15 20 5 15 Q0 10 5 5" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="30" cy="20" r="4" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Pills bottom right -->
    <g transform="translate(320, 230)">
      <ellipse cx="10" cy="8" rx="8" ry="4" fill="white"/>
      <ellipse cx="25" cy="12" rx="6" ry="3" fill="white"/>
    </g>
  </g>
  
  <!-- Main device illustration -->
  <g transform="translate(120, 40)">
    <!-- Tablet/Device -->
    <rect x="0" y="0" width="160" height="220" rx="20" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="15" y="15" width="130" height="190" rx="12" fill="url(#screenGradient)"/>
    
    <!-- Header bar -->
    <rect x="25" y="25" width="110" height="8" rx="4" fill="#10B981"/>
    
    <!-- Dashboard elements -->
    <g transform="translate(25, 45)">
      <!-- Patient cards -->
      <rect x="0" y="0" width="110" height="25" rx="8" fill="#374151"/>
      <circle cx="10" cy="12" r="6" fill="#64748B"/>
      <rect x="22" y="6" width="60" height="4" rx="2" fill="#9CA3AF"/>
      <rect x="22" y="14" width="40" height="3" rx="1" fill="#6B7280"/>
      
      <rect x="0" y="35" width="110" height="25" rx="8" fill="#374151"/>
      <circle cx="10" cy="47" r="6" fill="#64748B"/>
      <rect x="22" y="41" width="60" height="4" rx="2" fill="#9CA3AF"/>
      <rect x="22" y="49" width="40" height="3" rx="1" fill="#6B7280"/>
      
      <!-- Stats section -->
      <rect x="0" y="75" width="50" height="40" rx="8" fill="#1E40AF"/>
      <text x="25" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">127</text>
      <text x="25" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#93C5FD">Pacientes</text>
      
      <rect x="60" y="75" width="50" height="40" rx="8" fill="#059669"/>
      <text x="85" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">89</text>
      <text x="85" y="105" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6EE7B7">Consultas</text>
      
      <!-- Chart area -->
      <rect x="0" y="125" width="110" height="50" rx="8" fill="#1F2937"/>
      <path d="M10 160 Q30 140 50 150 Q70 135 90 145 Q100 140 110 145" stroke="#10B981" stroke-width="2" fill="none"/>
      <circle cx="30" cy="145" r="2" fill="#10B981"/>
      <circle cx="50" cy="150" r="2" fill="#10B981"/>
      <circle cx="70" cy="135" r="2" fill="#10B981"/>
      <circle cx="90" cy="145" r="2" fill="#10B981"/>
    </g>
  </g>
  
  <!-- Floating data elements -->
  <g opacity="0.4">
    <!-- Data flow lines -->
    <path d="M80 120 Q100 110 120 120" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M280 140 Q300 130 320 140" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Floating circles -->
    <circle cx="60" cy="100" r="3" fill="white">
      <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="160" r="4" fill="white">
      <animate attributeName="cy" values="160;150;160" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="2" fill="white">
      <animate attributeName="cy" values="200;190;200" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Medical symbols floating -->
  <g opacity="0.3">
    <!-- DNA helix -->
    <g transform="translate(320, 100)">
      <path d="M0 0 Q5 10 10 0 Q15 -10 20 0 Q25 10 30 0" stroke="white" stroke-width="2" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0 15 0;360 15 0" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Medical chart -->
    <g transform="translate(40, 120)">
      <rect x="0" y="0" width="20" height="15" rx="2" stroke="white" stroke-width="1" fill="none"/>
      <path d="M3 5 L7 8 L13 3 L17 7" stroke="white" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Bottom text area -->
  <rect x="50" y="250" width="300" height="40" rx="15" fill="white" opacity="0.15"/>
  <text x="200" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.9">Gestão médica inteligente e moderna</text>
  <text x="200" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="white" opacity="0.7">Tecnologia que conecta cuidado e eficiência</text>
</svg>