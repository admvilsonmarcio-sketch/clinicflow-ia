<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.1"/>
  <circle cx="350" cy="80" r="15" fill="white" opacity="0.15"/>
  <circle cx="80" cy="250" r="25" fill="white" opacity="0.08"/>
  <circle cx="320" cy="220" r="18" fill="white" opacity="0.12"/>
  
  <!-- Medical icons floating -->
  <g transform="translate(60, 40)">
    <rect x="8" y="2" width="4" height="16" rx="1" fill="white" opacity="0.3"/>
    <rect x="2" y="8" width="16" height="4" rx="1" fill="white" opacity="0.3"/>
  </g>
  
  <g transform="translate(320, 60)">
    <circle cx="10" cy="10" r="8" stroke="white" stroke-width="2" fill="none" opacity="0.25"/>
    <path d="M6 10 L8 12 L14 6" stroke="white" stroke-width="2" fill="none" opacity="0.25"/>
  </g>
  
  <!-- Main illustration - Phone/Device -->
  <g transform="translate(150, 50)">
    <!-- Phone body -->
    <rect x="0" y="0" width="100" height="180" rx="15" fill="url(#phoneGradient)" stroke="#CBD5E1" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="8" y="20" width="84" height="140" rx="8" fill="#1E293B"/>
    
    <!-- Screen content -->
    <rect x="15" y="30" width="70" height="8" rx="4" fill="#10B981"/>
    <rect x="15" y="45" width="50" height="6" rx="3" fill="#64748B"/>
    <rect x="15" y="55" width="60" height="6" rx="3" fill="#64748B"/>
    
    <!-- Login form mockup -->
    <rect x="20" y="75" width="60" height="12" rx="6" fill="#374151" stroke="#6B7280" stroke-width="1"/>
    <rect x="20" y="95" width="60" height="12" rx="6" fill="#374151" stroke="#6B7280" stroke-width="1"/>
    <rect x="20" y="115" width="60" height="12" rx="6" fill="#10B981"/>
    
    <!-- User avatar -->
    <circle cx="50" cy="140" r="8" fill="#64748B"/>
    <path d="M45 145 Q50 140 55 145" stroke="#374151" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Person illustration -->
  <g transform="translate(280, 120)">
    <!-- Body -->
    <ellipse cx="25" cy="80" rx="15" ry="25" fill="#F59E0B"/>
    
    <!-- Head -->
    <circle cx="25" cy="35" r="18" fill="#FBBF24"/>
    
    <!-- Hair -->
    <path d="M10 25 Q25 15 40 25 Q35 20 25 20 Q15 20 10 25" fill="#92400E"/>
    
    <!-- Face -->
    <circle cx="20" cy="32" r="2" fill="#374151"/>
    <circle cx="30" cy="32" r="2" fill="#374151"/>
    <path d="M20 40 Q25 45 30 40" stroke="#374151" stroke-width="2" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="10" cy="65" rx="8" ry="20" fill="#FBBF24" transform="rotate(-20 10 65)"/>
    <ellipse cx="40" cy="65" rx="8" ry="20" fill="#FBBF24" transform="rotate(20 40 65)"/>
    
    <!-- Legs -->
    <ellipse cx="18" cy="110" rx="6" ry="18" fill="#1E40AF"/>
    <ellipse cx="32" cy="110" rx="6" ry="18" fill="#1E40AF"/>
  </g>
  
  <!-- Medical elements -->
  <g transform="translate(50, 150)">
    <!-- Stethoscope -->
    <path d="M10 10 Q20 5 30 10 Q35 15 30 20 Q20 25 10 20 Q5 15 10 10" stroke="white" stroke-width="3" fill="none" opacity="0.4"/>
    <circle cx="35" cy="25" r="5" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Data flow lines -->
  <g opacity="0.3">
    <path d="M100 100 Q120 90 140 100" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M100 120 Q120 110 140 120" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M100 140 Q120 130 140 140" stroke="white" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom text area -->
  <rect x="50" y="250" width="300" height="40" rx="10" fill="white" opacity="0.1"/>
  <text x="200" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.9">Gestão médica inteligente e segura</text>
  <text x="200" y="285" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="white" opacity="0.7">Conectando cuidado e tecnologia</text>
</svg>